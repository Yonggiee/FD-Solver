<p>Parser</p>

<form [formGroup]="parseForm" (ngSubmit)="onSubmit()">

    <div class="text-bar">
        <p><label>Input Attributes</label></p>
        <p><input type="text" formControlName="attributes"></p>
    </div>

    <div class="text-bar">
        <p><label>Input Functional Dependencies:</label></p>
        <p> <input type="text" formControlName="fdInput" (keydown.space)="$event.preventDefault()"></p>
    </div>

    <button class="button-search" type="submit" [disabled] = "!parseForm.valid">Parse</button>
</form>

<div *ngIf="errMsg != ''">
    <p>{{errMsg}}</p>
</div>

<div *ngFor="let fd of fdArray">
    <p>{{fd}}</p>
</div>
